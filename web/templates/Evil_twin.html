<html lang="en">

<head>

</head>

<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="/">Main webpage</a></li>
      <li><a href="/network_scanning">Network scanning</a></li>
      <li><a href="/network_attacks">Network attacks</a></li>
      <li><a href="/AP_attacks">AP attacks</a></li>
      <li><a href="/AP_scanning">AP scanning</a></li>
      <li><a href="/ARP_poisoning">ARP poisoning</a></li>
      <li><a href="/evil_twin">Evil twin</a></li>
      <li><a href="/settings">Settings</a></li>
    </ul>
  </div>
  <div class="main-content">
    <h1>Evil twin Terminal</h1>
    <div class="evil_twin_creds">
      <input class="input_box" id="AP_name" placeholder="Evil twins name" style="width: 90px;">
      <input class="input_box" id="AP_password" placeholder="Evil twins password" style="width: 115px;">
      <input type="checkbox" style="display: inline-block;" id="connect_to_wlan0">
      <p style="display: inline-block;">redirect all trafic to wlan0</p>
      <button onclick="run_create_evil_twin()" style="display: inline-block;">create evil twin</button>
      <button onclick="run_remove_evil_twin()" style="display: inline-block;">remove evil twin</button>
      <p>If it's an open network, then leave password inputs empty</p>
    </div>
    <div class="buttons">
      <label class="switch">
        <input type="checkbox" id="dns_spoof_checkbox">
        <span class="slider"></span>
      </label>
      <p style="display: inline-block; vertical-align: middle;">DNS spoof</p>
    </div>
    <div id="terminal">
      <div id="output"></div>
      <input id="input" type="text" placeholder=">> " autocomplete="off" />
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
  <script src="{{ url_for('static', filename='index.js') }}"></script>
  <script src="{{ url_for('static', filename='evil_twin.js') }}"></script>
